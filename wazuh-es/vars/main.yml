---
# vars file for oci-rsa-ansible-wazuh-es
# Cluster Settings
single_node: false
elasticsearch_cluster_name: wazuh
elasticsearch_node_name: '{{ ansible_fqdn }}'
elasticsearch_bootstrap_node: 'elasticnode0.wazuhsubnet.primaryvcn.oraclevcn.com'
elasticsearch_reachable_host: '{{ ansible_fqdn }}'
elasticsearch_network_host: '{{ ansible_default_ipv4.address }}'
elasticsearch_node_master: false
elasticsearch_cluster_nodes:
  - 'elasticnode0.wazuhsubnet.primaryvcn.oraclevcn.com'
  - 'elasticnode1.wazuhsubnet.primaryvcn.oraclevcn.com'
  - 'elasticnode2.wazuhsubnet.primaryvcn.oraclevcn.com'
elasticsearch_discovery_nodes:
  - 'elasticnode0.wazuhsubnet.primaryvcn.oraclevcn.com'
  - 'elasticnode1.wazuhsubnet.primaryvcn.oraclevcn.com'
  - 'elasticnode2.wazuhsubnet.primaryvcn.oraclevcn.com'
elasticsearch_node_data: true
elasticsearch_node_ingest: true

# Security Settings
elasticsearch_xpack_security: true
generate_CA: false
node_certs_generator: true
master_certs_path: "/etc/ssl/local"
ca_cert_name: "ca.crt"
ca_key_name: "ca.key"

# Instance file config
instances:
  node1:
    name: 'elasticnode0.wazuhsubnet.primaryvcn.oraclevcn.com'
    ip: "{{ lookup('dig', 'elasticnode0.wazuhsubnet.primaryvcn.oraclevcn.com')}}"
  node2:
    name: 'elasticnode1.wazuhsubnet.primaryvcn.oraclevcn.com'
    ip: "{{ lookup('dig', 'elasticnode1.wazuhsubnet.primaryvcn.oraclevcn.com')}}"
  node3:
    name: 'elasticnode2.wazuhsubnet.primaryvcn.oraclevcn.com'
    ip: "{{ lookup('dig', 'elasticnode2.wazuhsubnet.primaryvcn.oraclevcn.com')}}"